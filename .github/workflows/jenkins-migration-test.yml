name: CMS-Test Runtime Tasks
on:
  workflow_dispatch:
jobs:
  runtime-task:
    runs-on:
      - self-hosted
      - linux
      - x64
    steps:
    - name: Install Ansible
      run: |
        sudo add-apt-repository ppa:ansible/ansible
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends ansible
    - name: Check Version
      run: ansible --version
    - name: Check galaxy list
      run: ansible-galaxy collection list
        

