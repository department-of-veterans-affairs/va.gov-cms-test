    plugin: format_date
    from_format: U
    to_format: Y-m-d
    source: lastupdate
  field_plainlanguage_date:
    plugin: format_date
    from_format: n/j/y
    to_format: Y-m-d
    source: plainlanguage_date
  field_alert:
    -
      plugin: explode
      source: alert_title
      delimiter: '<br/>'
    -
      plugin: extract
      index:
        - 0
    -
      plugin: callback
      callable: strip_tags
    -
      plugin: migration_lookup
      migration: va_alert_block
  type:
    plugin: default_value
